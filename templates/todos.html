<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases
/v5.0.10/css/all.css" integrity="sha384-
+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/
OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

</head>

<body>
    <div class="container container-fluid">

        <header>
            <h1 class="text-center">Todo List</h1>
        </header>
        <div class="text-center">
            <form action="/todo" method="post">
                <input type="text" name="item" value="{{ item }}" id="" required>
                <button type="submit" class="btn btn-primary">Add Todo</button>
            </form>
        </div>
        <div class="container" style="max-width: 600px;">
            <ul class="list-group" id="todo-list">
                {% for todo in todos %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="col-sm-10">{{ todo.item }}</div>
                    <div class="col-sm-2 mt-2 mt-sm-0 text-right d-flex justify-content-end">
                        <button class="btn btn-success btn-sm rounded-0 ml-1" type="button" data-toggle="tooltip"
                            data-placement="top" title="Edit"><i class="fa fa-edit"></i></button>
                        <button class="btn btn-danger btn-sm rounded-0" type="submit" data-toggle="tooltip"
                            data-placement="top" title="Delete"><i class="fa fa-trash"></i></button>
                    </div>
                </li>
                <br>
                <br>
                {% endfor %}
            </ul>
        </div>

        <div class="text-center">
            <form id="delete-form" action="{{ url_for('delete_all_todos') }}" method="post">
                <button type="submit" class="btn btn-danger">Clear List</button>
            </form>
        </div>




    </div>
    <script>
        document.querySelector('#delete-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const response = await fetch(event.target.action, {
                method: 'POST'
            });
            const json = await response.json();
            if (json.success) {
                document.querySelectorAll('#todo-list li').forEach(function (item) {
                    item.remove();
                });
            }
        });
    </script>


</body>

</html>
