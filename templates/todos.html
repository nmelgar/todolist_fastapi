<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases
/v5.0.10/css/all.css" integrity="sha384-
+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/
OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
</head>

<body>
    <div class="container container-fluid">

        <header>
            <h1 class="text-center">Todo List</h1>
        </header>
        <div class="text-center">
            <form action="/todo" method="post">
                <input type="text" name="item" value="{{ item }}" id="" required>
                <button type="submit" class="btn btn-primary">+</button>
            </form>
        </div>
        <div class="container text-center">
            <ul>
                {% for todo in todos %}
                <li style="list-style: none;">{{todo.item}}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

</body>

</html>
